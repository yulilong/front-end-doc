  <div class="wrap">

  <script>
    // æ•°æ®ï¼šæ¨¡æ‹Ÿ 1..10 åï¼Œå¯æ›¿æ¢æˆçœŸå®æ•°ç»„
    // è¿›åº¦ç™¾åˆ†æ¯”æŒ‰æ’åçº¿æ€§é€’å‡ï¼šrank=1 -> 100%ï¼Œrank=10 -> 10%
    const MAX_RANK = 10;
    const data = Array.from({length: MAX_RANK}, (_, i) => {
      const rank = i + 1;
      // è¿™é‡ŒæŒ‰çº¿æ€§ç¼©æ”¾ï¼Œä½ å¯ä»¥æ”¹æˆä»»æ„æ˜ å°„ï¼ˆæˆ–ä»åç«¯æ‹¿å…·ä½“åˆ©ç”¨ç‡ï¼‰
      const percent = Math.round(((MAX_RANK - rank + 1) / MAX_RANK) * 100);
      return {
        rank,
        name: `è™šæ‹Ÿæœºxx${rank}`,
        percent
      };
    });

    const left = document.getElementById('col-left');
    const right = document.getElementById('col-right');

    // æ¸²æŸ“å‡½æ•°ï¼šæŠŠæ•°ç»„å‰ 5 ä¸ªæ”¾å·¦åˆ—ï¼Œå 5 ä¸ªæ”¾å³åˆ—
    function makeItem(item){
      const div = document.createElement('div');
      div.className = 'item';

      // rank / trophy
      const r = document.createElement('div');
      r.className = 'rank';
      if(item.rank === 1){
        r.innerHTML = `<span class="trophy gold">ğŸ†</span>`;
      } else if(item.rank === 2){
        r.innerHTML = `<span class="trophy silver">ğŸ¥ˆ</span>`;
      } else if(item.rank === 3){
        r.innerHTML = `<span class="trophy bronze">ğŸ¥‰</span>`;
      } else {
        r.textContent = item.rank;
      }

      // name
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = item.name;

      // bar container
      const bar = document.createElement('div');
      bar.className = 'bar';

      // fill uses CSS variable --w æ¥æ§åˆ¶å®½åº¦
      const fill = document.createElement('div');
      fill.className = 'bar-fill';
      fill.style.setProperty('--w', item.percent + '%');

      // label å±…ä¸­æ˜¾ç¤º
      const label = document.createElement('div');
      label.className = 'bar-label';
      label.textContent = `åˆ©ç”¨ç‡ ${item.percent}%`;

      bar.appendChild(fill);
      // bar.appendChild(label);
      fill.appendChild(label);

      div.appendChild(r);
      div.appendChild(name);
      div.appendChild(bar);

      return div;
    }

    // æ’å…¥å·¦åˆ—ï¼ˆ1-5ï¼‰å’Œå³åˆ—ï¼ˆ6-10ï¼‰
    data.slice(0,5).forEach(it => left.appendChild(makeItem(it)));
    data.slice(5).forEach(it => right.appendChild(makeItem(it)));
